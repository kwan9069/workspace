<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- type=text/password/hidden/radio/checkbox(js/기능 내장 없다)/submit/image(기능 내장-form action 파일 이용)
/reset-(기능내장-입력선택))
1.input 사용자 입력 유도
2. form-html 정보처리(a.jsp 파일)-->
<h1>제목</h1>
<form action='http://localhost:8080/html/a.jsp'>
아이디 입력:<input type=text name='id' size=6 value='sba' pattern='[A-z가-힣0-9]{5,10}'><br>
이름 입력:<input type=text name='name' required>
암호 입력:<input type=password name='pw'><br>
 관리자 모드:<input type=hidden value='admin' name='mode'>
 <br>
성별: <input type=radio value='남자' name='gender'> 남자
<input type=radio value='여자' name='gender'> 여자

<br>
관심과목(복수선택): <input type="checkbox" name='like' value='javaprogramming'> 자바
<input type="checkbox" name='like' value='htmlprogramming'> HTML
<input type="checkbox" name='like' value='cssprogramming'> spring
<input type="checkbox" name='like' value='dbprogramming'> DB
<input type='submit' value='전송'>
<input type='reset' value='초기화'>
<input type='button' value='무엇을 할까요'>
<br>
<input type=image src='./images/jquery.png'>
파일 입력<input type='file' name='myfile'>
</form>
</body>
</html>
