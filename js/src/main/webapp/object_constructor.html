<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
function Emp(id,name,salary) {
	this.id= id; 
	this.name=name;
	this.salary=salary;
	this.calcSalary=function(bonus){
		this.salary=this.salary+bonus;
		return this.salary;
	}
	this.print=function(){
		document.write('<h3>사원의 이름은 '+this.name+'이라고 사변은 '+
				this.id+'이며 급여는'+this.salary+'입니다.</h3>')
	}
}
var emp1=new Emp(100,'홍길동',45000.00);//객체로 사용
var emp2=new Emp(200,'이철수',55000.00);//객체로 사용
emp1.calcSalary(5000)
emp2.calcSalary(-5000)
emp1.print()
emp2.print()
emp2.study=function(){
	document.write('<h3>박사과정</h3>')
} 
emp2.study();
</script>

</body>
</html>
