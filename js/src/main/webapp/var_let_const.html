<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<script type='text/javascript'>

var test1='test1최초'; //문자열형

//////////////////////////////////////

//////////////////////////////////////

const test3='test3최초(상수))';
document.write('<h3>'+test3+'</h3>');

test3='test3수정'
document.write('<h3>'+test3+'</h3>')

</script>
