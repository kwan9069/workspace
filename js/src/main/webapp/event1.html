<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload= function(){
document.getElementById('btn1').onmouseover=function() {
(document.getElementById('btn1').value='버튼 10');
(document.getElementById('btn1').style='width:100px;height:100px;background-color:orange')
}
document.getElementById('btn1').onmouseout=function() {
	(document.getElementById('btn1').value='버튼 10');
	(document.getElementById('btn1').style='width:100px;height:100px;background-color:red')
	}
	
document.getElementById('#btn1').onclick=function() {
	document.getElementById('btn1').value=document.getElementById('btn2').value;//btn2 id 태그의 value 값
	(document.getElementById('btn1').style='width:100px;height:100px;background-color:blue')
	//버튼2 이름의 버튼 클릭시 시계 id clock 내부에 출력
	}
	document.getElementById('btn2').onclick=()=>{
		//id clock 태그 조회해서
		document.getElementById('clock').innerHTML= new Date().toLocaleTimeString() ;
	};
	alert( document.querySelectorAll('h1').length);
	//모든 h1태그 선택
	for(var i=0; i<3; i++){
	document.getElementsByTagName('h1')[i].onclick=function( ) 
		{document.getElementById('h1value').innerHTML=
			this.innerHTML;	
		
	}
	}
}
</script>
</head>
<body>

<input id='btn1' type=button value='버튼 1'>
<input id='btn2' type=button value='버튼 2'>
<div><h3 id='clock'></h3></div>
<h1>제목1</h1>
<h1>제목2</h1>
<h1>제목3</h1>
<div id='h1value'>

</div>
</body>
</html>
