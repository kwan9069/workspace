<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src='jquery-3.6.1.min.js'></script>

<script>
$(document).ready(function(){
	var cols=['red','orange','yellow','green','blue','navy','purple']
	$('h1').css('color',function(i){
	//7개 반복시마다 색상값 리턴	
	return cols[i]; //setter
	});
/* $('h1:first').css('color','red')	;//setter
$('h1:last').css('color','blue');
$('h1:eq(1)').css('color','green'); */
//h1글씨 생상정보 다르면 모두 alert
//alert($('h1').css('color')); //getter.1개만 출력
//$('h1').each(function(){alert($(this).css('color'));}); //getter
$('h1').each(function(){
	$('#result').append(this.style.color+'<br>');
	/* $('#result').html($('#result').html()+$(this).css('color')+'<br>'); */
	//$('#result').text(this.style.color+'<br>')
	});
});
</script>
</head>
<body>
<h1 >제목1</h1>
<h1 >제목2</h1>
<h1 >제목3</h1>
<h1 >제목4</h1>
<h1 >제목5</h1>

<div id='result'>

</div>
