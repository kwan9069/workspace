	<script>
let result1= 10/3;   //변수 값 할당=값 대입



document.write('<H3> 10/3='+ window.parseInt(result1)+'</h3>');  //소수 짤름

let result2= 10%3;
document.write('<H3> 10%3='+result2+'</h3>');

let result3= 10;
document.write('<H3> 10(1증가)='+ ++result3 +'</h3>');  //1증가

let result4=20;
let result5=  ++result4;

document.write('<H3> let에서 1 증가 '+ result5+'</h3>');

let a=10;
let b=20;
// a와 b의 값 교환 결과: a=20,b=10
let a1=b;
b=a;
a=a1;
//a와 b의 값 교환 결과
document.write("<H3> a와 b의 값 교환 결과:" +"a=" + a +",b=" + b +"</h3>");

let age=prompt('나이 입력하세요');
document.write('<H3> age: '+ (window.parseInt(age) + 10) + '</h3>')

let age2=prompt('나이 입력하세요');
document.write('<H3> age2: '+ (typeof age) + '</h3>')
document.write('<H3> age2: '+ typeof age2+ '</h3>');

age==20;   ///true/false
document.write('<H3> age 20과 동일한지 여부: '+ (age==20) + '</h3>');//값만 동일 비교
document.write('<H3> age 20과 동일한지 여부: '+ (age===20) + '</h3>')//값, 타입 통일 비교
document.write('<H3> age 20과 동일한지 여부: '+ (age!==20) + '</h3>')//값, 타입 통일 비교
document.write('<H3> age 20과 동일한지 여부: '+ (age!=20) + '</h3>')//값, 타입 통일 비교
document.write('<H3> ??'+ ('java'>'자바')+ '</h3>')
document.write('<H3> ??'+ ('java'>'자바' && 'java'>'JAVA')+ '</h3>')
document.write('<H3> ??'+ ('java'>'자바' || 'java'>'JAVA')+ '</h3>')
document.write('<H3> ??'+ !('java'>'자바' || 'java'>'JAVA')+ '</h3>')

let result6=age>=20? '성년':'미성년';
document.write('<H3> 성년여부: '+result6+'</h3>')
let result7;
if(age>=0){
if(age>=40 && age <=60) {
	result7='중년'
	document.write('<H3>성년여부(if-else조건문): '+result7+'</h3>')
}

else if(age>=20){
	let result7='청년';
	document.write('<H3>성년여부(if-else조건문): '+result7+'</h3>')
}

else if (age>=8) {result7='취학아동'}

else{result7='미취학아동'}
}
else{
	result7='유효하지 않은 나이입니다.'
}
document.write('<H3>성년여부(if-else조건문): '+result7+'</h3>')
//사전식 나열 숫서- 숫자 대문자 소문자 한글 더 늦게 나온다는 표현 더 늦게 나올수록 부등호가 그쪽이 더 크다.

let sum=0;
for (let i=1;i<=age;i++){
	document.write('<H5>'+i+'</h5>')
	sum =sum+i;
	document.write('<H5>'+i+'까지의 합계='+sum+'</h5>');
}

document.write('<h5> 최종 합계='+sum+'</h5>')

//구구단 출력
//1개단 2*1~2*9
document.write("<table style='border:2px solid blue'>");
for(let i=1;i<=9;i++)
{
	document.write('<tr>');
	for(let dan=2;dan<=9;dan++)	{
		if(dan===5){break;}//5단 반복 제외
		document.write("<td style='border:2px solid blue'>"+ dan +'*'+i+'='+ dan*i +'</td>');
	
	}
	document.write('</tr>');
	}
document.write('</table>');	

</script>
